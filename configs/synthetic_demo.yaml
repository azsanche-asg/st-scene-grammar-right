seed: 123
data:
  name: synthetic
  params:
    num_frames: 12
    width: 256
    height: 160
    num_rect: 6
    dx: 3
    jitter: 1
backbone:
  name: identity
  params: {}
policy:
  name: learned
  params:
    scorer: features
    backbone_name: dino
    train: false
ablations:
  no_renderer: true
  no_stochastic: true
  feature_variant: identity
save:
  out_dir: outputs

